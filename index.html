<!DOCTYPE html>
<html lang="en">

  </head>

    <div class="container">

      <div class="query">
        <div class="gen">
          <button>
          <input type="checkbox" />
          General Enquiry
          </button>
      </div>
          <div class="gen">        
          <button>
          <input type="checkbox" />
          Support Request
          </button>
      </div>

      </div>
      <lable> Message </lable>
      <input style="height: 114px" type="text" />
      <div class="check">
        <text style="appearance: hsl(169, 82%, 27%)" type="checkbox" />
        <p>I consent to being contacted by the team</p>
      </div>
      <button style="background-color: hsl(169, 82%, 27%)">Submit</button>
    </div>

</html>
